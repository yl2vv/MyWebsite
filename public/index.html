<html>
<head>
  <base href="/">
  <title>James's Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/footer.css">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <!-- NavBar -->
  <nav id ="navbar" class="navbar navbar-expand-md navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#top">James Yubin Lim</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto justify-content-end">
          <li class="nav-item active">
            <a class="nav-link" href="#chat">Chat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experience">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
      var currentScrollpos = window.pageYOffset;
      if (prevScrollpos > currentScrollpos) {
        document.getElementById("navbar").style.top = "0";
      } else {
        document.getElementById("navbar").style.top = "-100px";
      }

      prevScrollpos = currentScrollpos;
    }
  </script>

  <div>
    <div id="chat" class="responsive-columns-wrapper">

      <div id="chat-column-holder" class="responsive-column content-column">
        <div class="chat-column">
          <div id="response" class="WatsonResponse"></div>
          <div class="myFace">
          </div>
          <input id="textInput" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
          <div class="iconLinks">
            <a href="https://www.linkedin.com/in/yl2vv/" target="_blank" class="fa fa-linkedin"></a>
            <a href="https://github.com/yl2vv/" target="_blank" class="fa fa-github"></a>
            <a href="images/resume.pdf" target="_blank" class="fa fa-paperclip"></a>
            <a href="https://open.spotify.com/user/225d4wfyn23jrjaoude2efeai?si=q4-6pfBYSqOO3g9wm1KQxQ" target="_blank" class="fa fa-spotify"></a>
          </div>
        </div>
      </div>
  
      <div id="payload-column" class="fixed-column content-column">
        <div id="payload-initial-message">
        </div>
        <div id="payload-request" class="payload"></div>
        <div id="payload-response" class="payload"></div>
      </div>
    </div>
  
    <div id="about">
      <h1>About</h1>
    </div>
  
    <div id="skills">
      <h1>Skills</h1>
    </div>
  
    <div id="experience">
      <h1>Experience</h1>
    </div>
  
    <div id="contact">
      <div class="contactTitle">
        <h1>Say Hello</h1>
        <h2>Thanks for stopping by!</h2>
      </div>

        <div class="contactForm">
          <form id="contact-form" method="post" action="">
            <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
            <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
          </form>
        </div>

    </div>
  </div>

  <div class="bottom">
    <footer>Created by James Yubin Lim</footer>
    <div class="meWave"></div>
  </div>

  <script src="code/common.js"></script>
  <script src="code/api.js"></script>
  <script src="code/conversation.js"></script>
  <script src="code/payload.js"></script>
  <script src="code/global.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>
</html>
