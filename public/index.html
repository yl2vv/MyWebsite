<html>
<head>
  <base href="/">
  <title>James's Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="contentParent" class="responsive-columns-wrapper">

    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="response" class="WatsonResponse"></div>
        <img src="/images/me.PNG" class="myFace" alt="face" width="200" height="280">
          <input id="textInput" placeholder="Type something" type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
      </div>
    </div>

    <div id="payload-column" class="fixed-column content-column">
      <div id="payload-initial-message">
      </div>
      <div id="payload-request" class="payload"></div>
      <div id="payload-response" class="payload"></div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/payload.js"></script>
  <script src="js/global.js"></script>
</body>
</html>
